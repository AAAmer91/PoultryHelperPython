<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المتجر الإلكتروني</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: right;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

            nav ul {
                list-style: none;
                padding: 0;
            }

            nav li {
                display: inline;
                margin-right: 20px;
            }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.2s;
        }

            .product:hover {
                transform: translateY(-5px);
            }

            .product img {
                max-width: 100%;
                height: auto;
            }

            .product h2 {
                margin: 10px 0;
                font-size: 1.5rem;
            }

            .product p {
                margin: 0;
            }

            .product button {
                background-color: #e74c3c;
                color: #fff;
                border: none;
                padding: 10px 20px;
                margin: 15px 0;
                cursor: pointer;
                font-weight: bold;
                border-radius: 5px;
            }

                .product button:hover {
                    background-color: #c0392b;
                }

        footer {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>المتجر الإلكتروني</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">الرئيسية</a></li>
            <li><a href="#">المنتجات</a></li>
            <li><a href="#">عنا</a></li>
            <li><a href="#">اتصل بنا</a></li>
        </ul>
    </nav>
    <main>
        <div class="products">
            <div class="product">
                <img src="https://via.placeholder.com/300x300" alt="منتج 1">
                <h2>منتج 1</h2>
                <p>وصف المنتج 1</p>
                <p>السعر: $50</p>
                <button>اشتري الآن</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x300" alt="منتج 2">
                <h2>منتج 2</h2>
                <p>وصف المنتج 2</p>
                <p>السعر: $60</p>
                <button>اشتري الآن</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x300" alt="منتج 3">
                <h2>منتج 3</h2>
                <p>وصف المنتج 3</p>
                <p>السعر: $70</p>
                <button>اشتري الآن</button>
            </div>
            <!-- Repeat the above product divs for a total of 9 products -->
        </div>
    </main>
    <footer>
        <p>جميع الحقوق محفوظة &copy; 2023</p>
    </footer>
</body>
</html>
